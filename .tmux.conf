# enable mouse support
set -g mouse on

# using vim key-bind when copy mode
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# System clipboard integration via OSC 52 (for SSH/nested tmux)
set -g set-clipboard on

# Pass through modified keys (Shift+Enter etc.) to inner apps
set -s extended-keys always
set -s extended-keys-format csi-u
set -as terminal-features 'xterm*:extkeys'

# Git branch + PR info (left-aligned, reads left to right)
set -g status-interval 5
set -g status-left-length 120
set -g status-right-length 10
set -g status-left '[#{session_name}]  #(git -C "#{pane_current_path}" rev-parse --abbrev-ref HEAD 2>/dev/null)#(~/bin/tmux-pr-info "#{pane_current_path}")  '
set -g status-right ' %H:%M '
set -g window-status-format ''
set -g window-status-current-format ''
